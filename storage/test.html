<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css" />

  <script src="../assets/theme.js"></script>
</head>
<body class="text-white p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    
    <button onclick="openApp('../storage/crazygames.html')" class="flex flex-col items-start p-4 border border-[rgba(255,255,255,0.06)] rounded-[24px] cursor-pointer h-full w-full bg-transparent hover:bg-[#cdcfd140]/30 transition duration-300 text-white">
      <div class="w-12 h-12 overflow-hidden mb-2">
        <img loading="lazy" width="150" height="150" decoding="async" class="object-cover w-full h-full rounded-[14px]" src="https://artoonsolutions.com/wp-content/uploads/2023/12/ICON-IMAGE-03.png">
      </div>
      <div class="text-center md:text-left">

    <button onclick="openApp('../storage/geforce.html')" class="flex flex-col items-start p-4 border border-[rgba(255,255,255,0.06)] rounded-[24px] cursor-pointer h-full w-full bg-transparent hover:bg-[#cdcfd140]/30 transition duration-300 text-white">
      <div class="w-12 h-12 overflow-hidden mb-2">
        <img loading="lazy" width="150" height="150" decoding="async" class="object-cover w-full h-full rounded-[14px]" src="https://play-lh.googleusercontent.com/_-b_HQXrVyyhZSHj_BoE9u_-cxkcHDH_yLX5rDjJsFMIfsCNQs9F3QP4JvEFcWaSIz0=s96">
      </div>
      <div class="text-center md:text-left">
        <h3 class="mt-2 md:mt-0 font-medium pb-1 text-white">GeForce</h3>
        <h2 class="text-xs text-gray-400">GeForce NOW instantly transforms your device into a gaming rig...</h2>
      </div>
    </button>
    
    <!-- Add more buttons following the same structure -->
  </div>
  
  <script>
    function openApp(url) {
  window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
}
  </script>
</body>
</html>
