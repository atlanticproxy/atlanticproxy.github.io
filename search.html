<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trillium Browse</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="module" src="script.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --background-dark: #050505;
        --search-dark: rgba(20, 20, 20, 0.95);
        --border-color: rgba(255, 255, 255, 0.06);
        --text-primary: rgba(255, 255, 255, 0.9);
        --text-secondary: rgba(255, 255, 255, 0.5);
      }

      body {
        font-family: system-ui, sans-serif;
        color: var(--text-primary);
        background-color: var(--background-dark);
        min-height: 100vh;
        overflow: hidden;
        letter-spacing: 0.2px;
      }

      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 2rem;
      }

      .search-container {
        width: 100%;
        max-width: 580px;
        margin-bottom: 2rem;
      }

      .search-box {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 0.75rem 1.25rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        border: 1px solid var(--border-color);
        transition: all 0.2s ease;
        backdrop-filter: blur(20px);
      }

      .search-box:focus-within {
        transform: scale(1.01);
        border-color: rgba(255, 255, 255, 0.1);
      }

      .search-box input {
        width: 100%;
        background: none;
        border: none;
        color: var(--text-primary);
        font-size: 15px;
        outline: none;
        letter-spacing: 0.2px;
      }

      .search-box input::placeholder {
        color: var(--text-secondary);
      }

      .search-box .search-icon {
        color: var(--text-secondary);
        font-size: 14px;
      }
      
      .bookmarks-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
        width: 100%;
        max-width: 580px;
      }

      .bookmark {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .bookmark:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .bookmark svg {
        fill: var(--text-primary);
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <main class="main-content">
      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="input" placeholder="Search through the Web freely...">
        </div>
      </div>
      <div class="bookmarks-container">
        <a href="../storage/tiktok.html" class="bookmark">
          <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.github.com" class="bookmark">
          <i class="fab fa-discord"></i>
        </a>
      </div>
    </main>
    
    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./assets/register-sw.js"></script>
    <script src="./assets/script.js" defer></script>
    
  </body>
</html>
